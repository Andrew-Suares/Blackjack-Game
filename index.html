<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			media="screen and (max-width: 768px)"
			href="mobile.css"
		/>

		<title>Blackjack Game</title>
	</head>
	<body>
		<div class="table">
			<div class="container">
				<div class="card ace">
					<p class="suite-top-left">♠</p>
					<p class="suite-top-right">♠</p>
					<p class="suite-bottom-left">♠</p>
					<p class="suite-bottom-right">♠</p>
					<p class="number">A</p>
				</div>
			</div>
			<!-- End of container Div -->
			<div class="container">
				<div class="card king">
					<p class="suite-top-left">♠</p>
					<p class="suite-top-right">♠</p>
					<p class="suite-bottom-left">♠</p>
					<p class="suite-bottom-right">♠</p>
					<p class="number">K</p>
				</div>
			</div>
			<!-- End of container Div -->
			<div class="container">
				<div class="card queen">
					<p class="suite-top-left">♠</p>
					<p class="suite-top-right">♠</p>
					<p class="suite-bottom-left">♠</p>
					<p class="suite-bottom-right">♠</p>
					<p class="number">Q</p>
				</div>
			</div>
			<!-- End of container Div -->
			<div class="container">
				<div class="card jack">
					<p class="suite-top-left">♠</p>
					<p class="suite-top-right">♠</p>
					<p class="suite-bottom-left">♠</p>
					<p class="suite-bottom-right">♠</p>
					<p class="number">J</p>
				</div>
			</div>
			<!-- End of container Div -->
			<div class="container">
				<div class="card ten">
					<p class="suite-top-left">♠</p>
					<p class="suite-top-right">♠</p>
					<p class="suite-bottom-left">♠</p>
					<p class="suite-bottom-right">♠</p>
					<p class="number">10</p>
				</div>
			</div>
			<!-- End of container Div -->
		</div>
		<!-- End of Table Div -->

		<script src="index.js"></script>
	</body>
</html>
